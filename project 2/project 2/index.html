<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        textarea {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="apply_box">
            <h1>Job Application Form
                <span class="tittle_small">(Web)</span> 
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first name">First Name</label>
                        <input id="first name" name="first name" placeholder="Enter First Name"/>
                    </div>

                    <div class="form_control">
                        <label for="Last name">Last Name</label>
                        <input id="Last name" name="Last name" placeholder="Enter Last Name"/>
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email"/>
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option>select Job Role</option>
                            <option value="fornt-end">Front-end Developer</option>
                            <option value="Back-end">Back-end Developer</option>
                            <option value="full_stack">full_stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="first name" placeholder="Enter City Name"/>
                    </div>

                    <div class="form_control">
                        <label for="pin code">pin code</label>
                        <input type="number"  id="pin code" name="pin code" placeholder="Enter pin code"/>
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" />
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload CV</label>
                        <input type="file" id="upload" name="upload" />
                    </div>

                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
